<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Circles with D3.js</title>
    <style>
        svg {
            border: 1px solid black;
        }
        circle {
            fill: steelblue;
            cursor: pointer;
        }
        .dragging {
            fill: orange;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
